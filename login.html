<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Include Default Files Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Start Include Main File Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layouts/form.css">
    <title>مجلس الكراشين</title>
</head>
<body>
    <!-- Start Container -->
    <div class="container-fluid">
        <!-- Start Login -->
        <div class="login screen-bg">
            <!-- Start Logo Screen -->
            <div class="logo-screen">
                <img src="img/logo.png"/>
            </div><!-- End Logo Screen -->
            <!-- Start Heading Screen -->
            <div class="heading-screen text-center">
                <div class="heading-icon"><i class="flaticon-login"></i></div>
                <h2 class="heading-title">تسجيل الدخول</h2>
            </div><!-- End Logo Screen -->
            <!-- Start Login Form -->
            <form action="" class="form-app app-login-form">
                <div class="form-box login-form-box">
                    <i class="flaticon-user-1"></i>
                    <input type="text" class="control" placeholder="اسم المستخدم">
                </div>
                <div class="form-box login-form-box">
                    <i class="flaticon-lock"></i>
                    <input type="password" class="control" placeholder="كلمة المرور">
                </div>
                <div class="form-box">
                    <button type="button" class="form-button">دخول</button>
                </div>
                <!-- Start Login Info-->
                <div class="login-info text-center">
                    <!-- Start Reset Password -->
                    <div class="reset-password">
                        <a href="#" class="reset-password-link">استعادة كلمة المرور</a>
                    </div><!-- End Reset Password -->
                    <!-- Start New Join -->
                    <div class="new-join">
                        <span>لا تمتلك حساب ؟</span><a href="#">انشاء حساب</a>
                    </div><!-- End New Join -->
                </div><!-- End Login Info-->
            </form><!--End Login Form -->
        </div><!-- End Login -->
    </div>
    <!-- End Container -->
    <!-- Start Include Default Files Js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Start Include Main Files Js -->
    <script src="js/main.js"></script>
</body>
</html>
